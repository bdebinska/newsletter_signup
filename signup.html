      <body class="text-center">
        <form action="/" class="form-signin" method="post">
            <img class="mb-4" src="images/logo.png" alt="" width="150" height="150">
            <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>

            <input type="text" name="name" class="form-control" placeholder="First Name" required autofocus>
            <input type="text" name="surname" class="form-control" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control" placeholder="Email" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
